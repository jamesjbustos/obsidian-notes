<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1212.2595815152367 649.8367227492708" width="1212.2595815152367" height="649.8367227492708" filter="invert(93%) hue-rotate(180deg)" class="excalidraw-svg">
  <!-- svg-source:excalidraw -->
  
  <defs>
    <style class="style-fonts">
      @font-face { font-family: Excalifont; src: url(data:font/woff2;base64,); }

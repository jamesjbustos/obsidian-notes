  </defs>
  <rect x="0" y="0" width="1212.2595815152367" height="649.8367227492708" fill="#ffffff"></rect><g transform="translate(10 10) rotate(0 334.03094482421875 22.053367036380223)"><text x="0" y="31.086426174481552" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="35.285387258208345px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">temperatures = [30,38,30,36,35,40,28]</text></g><g transform="translate(28.983603903694984 99.83672274927085) rotate(0 586.6379888057709 270)"><text x="0" y="31.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">&gt; to solve this we can create a parallel stack</text><text x="0" y="76.71600000000001" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">&gt; the parallel stack will hold the following:</text><text x="0" y="121.71600000000001" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    stack = [temp, index]</text><text x="0" y="166.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">&gt; we first iterate over the temperatures list</text><text x="0" y="211.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">&gt; and we create an inner while loop that starts from </text><text x="0" y="256.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">the top of the stack and checks if the value to the left of it</text><text x="0" y="301.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">is less than or greater than</text><text x="0" y="346.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">&gt; if the current temp is greater than the top of the stack</text><text x="0" y="391.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">we pop the value and calculate the index difference </text><text x="0" y="436.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">and append it to our result list</text><text x="0" y="481.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">&gt; when we're not popping the values we append the temp and index</text><text x="0" y="526.716" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="36px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">to our running stack  </text></g></svg>